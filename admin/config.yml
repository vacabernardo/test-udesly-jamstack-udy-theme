        label: "Post Decription"
        widget: "text"
        required: false
      - widget: "relation"
        collection: "categories"
        value_field: "site/categories/{{slug}}.md"
        search_fields:
          - "slug"
          - "name"
        display_fields:
          - "name"
        required: false
        name: "category"
      - name: "name"
        label: "Name"
        widget: "string"
        required: true
