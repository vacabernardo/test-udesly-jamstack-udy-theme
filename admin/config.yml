            widget: "text"
            required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false
      - widget: "object"
        name: "picture"
        label: "Picture"
        fields:
          - widget: "image"
            name: "url"
            label: "Image"
            allow_multiple: false
            required: false
          - widget: "string"
            name: "alt"
            label: "Alt Text"
            required: false
      - name: "email"
